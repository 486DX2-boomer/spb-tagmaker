<h2>Edit Tag</h2>
<form action="/edittagsave/{{.EditIndex}}" method="post" class="form-example">

  <div class="form">
    <label for="Manufacturer">Manufacturer </label>
    <input type="text" name="manufacturer" id="manufacturer" required value={{.Manufacturer}}>
  </div>

  <div class="form">
    <label for="Model">Model </label>
    <input type="text" name="model" id="model" required value={{.Model}}>
  </div>

  <div class="form">
    <label for="Caliber">Caliber </label>
    <input type="text" name="caliber" id="caliber" required value={{.Caliber}}>
  </div>

  <div class="form">
    <label for="Price">Price </label>
    <input type="text" name="price" id="price" required value={{.Price}}>
  </div>

  <div>
      <!-- The template parser in editTag() needs to handle adding checked value to the correct radio button  -->
    <input type="radio" id="New Gun" name="new" value="New Gun" {{.New}}>
    <label for="New Gun">New Gun</label>
    <input type="radio" id="Used Gun" name="new" value="Used Gun" {{.Used}}>
    <label for="Used Gun">Used Gun</label>
  </div>

  <div>
    <input type="radio" id="Big Tag" name="tagsize" value="Big Tag" {{.Big}}>
    <label for="Big Tag">Big Tag</label>
    <input type="radio" id="Small Tag" name="tagsize" value="Small Tag" {{.Small}}>
    <label for="Small Tag">Small Tag</label>
  </div>

  <div class="form">
    <input type="submit" value="Save">
  </div>
</form>
