
<h2>Add New Tag</h2>
<form action="/addtag" method="post" class="form-example">
    <div class="form">
      <label for="Manufacturer">Manufacturer </label>
      <input type="text" name="manufacturer" id="manufacturer" required>
    </div>
    <div class="form">
      <label for="Model">Model </label>
      <input type="text" name="model" id="model" required>
    </div>
    <div class="form">
        <label for="Price">Price </label>
        <input type="text" name="price" id="price" required>
      </div>
      <div class="form">
        <label for="Caliber">Caliber </label>
        <input type="text" name="caliber" id="caliber" required>
      </div>

      <div>
        <input type="radio" id="New Gun" name="new" value="New Gun"
               checked>
        <label for="New Gun">New Gun</label>
        <input type="radio" id="Used Gun" name="new" value="Used Gun">
        <label for="Used Gun">Used Gun</label>
      </div>

      <div>
        <input type="radio" id="Big Tag" name="tagsize" value="Big Tag"
               checked>
        <label for="Big Tag">Big Tag</label>
        <input type="radio" id="Small Tag" name="tagsize" value="Small Tag">
        <label for="Small Tag">Small Tag</label>
      </div>

    <div class="form">
      <input type="submit" value="Save">
    </div>
  </form>
